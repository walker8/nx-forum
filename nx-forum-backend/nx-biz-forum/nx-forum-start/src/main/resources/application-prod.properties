# \u6587\u4EF6\u4E0A\u4F20\u8DEF\u5F84\u914D\u7F6E\uFF08nas\u6216\u672C\u5730\u78C1\u76D8\u5730\u5740\uFF0C\u4F7F\u7528nginx\u53CD\u5411\u4EE3\u7406\uFF09
